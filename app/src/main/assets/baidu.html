<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>百度一下</title>
</head>

<body style="text-align:center">

<script>
    function search(event){
      if(event.keyCode==13){
          var value = document.getElementById('key').value
          if (value.startsWith("http")) {
              window.open(value)
              return
          }
           var i = value.indexOf("www")
           var j = value.indexOf(".com")
           var k = value.indexOf(".cn")
          if(i+j+k>-3){
              window.open("http://"+value)
              return
          }
          window.open('https://m.baidu.com/s?word='+value)
      }
   }

</script>

<!-- padding 属性 -->
<!--padding:10px; 表示四边距 10px-->
<!--padding:10px 5px; 表示上下10px，左右5px-->
<!--padding:10px 5px 15px; 表示上10px，左右5px,下15px-->
<!--padding:10px 5px 15px 20px; 表示上10px，右5px,下15px,左20px-->
<div style="width:100%;height:100%;padding: 50% 0;">

    <div style="width: 96%;">

        <img src="./img/logo.png" style="width:50%" alt="百度一下,你就知道">

        <input id="key"
               style="
               width:100%;
               height:32px;
               border-radius: 32px;
               border:0.5px;
               solid: #FFF;
               outline-color:#FFF;
               background-color: #F5F5F5;
               padding:0 2%;
               margin:2% 0;"
               type="search" onkeyup="search(event)" name="word"/>
    </div>
</div>
</body>

</html>
